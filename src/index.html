<!DOCTYPE HTML>

<html>
	<head>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="description" content="Planet colonization simulator.">
		<meta name="author" content="ps4star">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- include stylesheets -->
		<link rel="stylesheet" href="css/globalStyle.css" type="text/css" />
		<link rel="stylesheet" href="css/worldStyle.css" type="text/css" />
	</head>
	<body>
		<div class='g-notification-wrapper'></div>

		<!-- include 3rd party js libs (used globally) -->

		<script defer src="js/include/errorHandling.js" type="text/javascript"></script>

		<script defer src="js/include/stringMgmt.js" type="text/javascript"></script>
		<script defer src="js/include/scene.js" type="text/javascript"></script>

		<!-- include js entry point (modules included from within main) -->
		<script defer src="js/main.js" type="module"></script>
	</body>
</html>
